<ion-header>

  <ion-navbar>
    <ion-title>Add to menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="What's your item's name?"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)]="price" type="number" placeholder="How much will guests pay?"></ion-input>
  </ion-item>

  <ion-item>
    <span *ngIf="itemPicture">Picture taken!</span>
    <button ion-button color="primary" block (click)="takePicture()">
      Take a Picture
    </button>
    <img [src]="itemPicture" *ngIf="itemPicture" />
  </ion-item>

  <button ion-button block (click)="addToMenu(name, price)">
    Create item
  </button>
</ion-content>
