<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 [hidden]="total">Empty Cart</h2>
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <ion-thumbnail item-left>
        <img src={{item.picture}}>
      </ion-thumbnail>


          <h2>{{item.name}}</h2>
          <p>${{item.price}} * {{item.item_qty}}</p>
      <ion-row>
        <ion-col width-20>
          <button ion-button icon-left icon-only clear (click)="increment(item)"><ion-icon name='add-circle'></ion-icon></button>
        </ion-col>
        <ion-col width-20>
          <button ion-button icon-center icon-only clear (click)="decrement(item)"><ion-icon name='remove-circle'></ion-icon></button>
        </ion-col>
        <ion-col width-20>
          <button ion-button icon-right icon-only clear color="danger" (click)="removeFromCart(item)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer [hidden]="!total">
  <ion-toolbar>
    <ion-segment>
      <ion-col width-50>
        Total: ${{total}}
      </ion-col>
      <ion-col width-50>
        <button ion-button outline block color="primary" (click)="submitOrder(cart)">
          Submit Order
        </button>
      </ion-col>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
