<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <ion-thumbnail item-left>
        <img src={{item.picture}}>
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>${{item.price}} * {{item.item_qty}}</p>
      <button ion-button icon-center icon-only block (click)="increment(item)"><ion-icon name='arrow-up'></ion-icon></button>
      <button ion-button icon-center icon-only block (click)="decrement(item)"><ion-icon name='arrow-down'></ion-icon></button>
      <button ion-button icon-right block (click)="removeFromCart(item)">Delete</button>
    </ion-item>
  </ion-list>
</ion-content>
